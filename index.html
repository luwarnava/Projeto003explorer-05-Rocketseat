<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/logo.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item" style="--delay:.6s">
                        <img src="./assets/image01.jpg" alt="Workspace">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.8s">
                        <img src="./assets/image02.jpg" alt="Teclado e mouse com cor de fundo vermelha">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1s">
                        <img src="./assets/image03.jpg" alt="Computador com imagem de paisagem na tela">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.2s">
                        <img src="./assets/image04.jpg" alt="Setup com fundo verde">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.4s">
                        <img src="./assets/image05.jpg" alt="Mesa de trabalho">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.6s">
                        <img src="./assets/image06.jpg" alt="Setup">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.8s">
                        <img src="./assets/image07.jpg" alt="Setup02">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2s">
                        <img src="./assets/image08.jpg" alt="Workspace02">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2.2s">
                        <img src="./assets/image09.jpg" alt="Setup03">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">© 2023 - Rocketseat Explorer</footer>
    </div>
</body>
</html>
